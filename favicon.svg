<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#gradient)"/>
  
  <!-- Network connections (lines) -->
  <line x1="32" y1="16" x2="16" y2="36" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="32" y1="16" x2="48" y2="36" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="16" y1="36" x2="32" y2="52" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="48" y1="36" x2="32" y2="52" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="16" y1="36" x2="48" y2="36" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Network nodes (routers/switches) -->
  <!-- Top node (core router) -->
  <circle cx="32" cy="16" r="6" fill="white"/>
  <circle cx="32" cy="16" r="3" fill="#6366f1"/>
  
  <!-- Left node -->
  <circle cx="16" cy="36" r="5" fill="white"/>
  <circle cx="16" cy="36" r="2.5" fill="#8b5cf6"/>
  
  <!-- Right node -->
  <circle cx="48" cy="36" r="5" fill="white"/>
  <circle cx="48" cy="36" r="2.5" fill="#8b5cf6"/>
  
  <!-- Bottom node -->
  <circle cx="32" cy="52" r="5" fill="white"/>
  <circle cx="32" cy="52" r="2.5" fill="#8b5cf6"/>
</svg>
